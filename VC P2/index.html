<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Style.css">
</head>
<body>
  <div class="main-div">
    <div class="title">Login Form</div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/feed/?trk=onboarding-landing"><i class="fa-brands fa-linkedin"></i><span>LinkedIn</span></a>
      <a href="https://github.com/Ruth100000"><i class="fa-brands fa-github"></i><span>GitHub</span></a>
    </div>

    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Email" required>
        <div class="icon"><i class="fa-solid fa-user"></i></div>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <div class="icon"><i class="fa-solid fa-lock"></i></div>
      </div>

      <div class="input-box">
        <input type="submit" value="Login">
      </div>

      <div class="option-box">
        <div class="check-box">
          <input type="checkbox">
          <span>Remember Me</span>
        </div>
        <div class="forget-div">
          <a href="#">Forget password</a>
        </div>
      </div>

      <div class="sign-up">
        Not Member? <a href="#">Signup Now</a>
      </div>
    </form>
  </div>
</body>
</html>
